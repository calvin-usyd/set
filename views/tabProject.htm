<div class="tab-pane fade {{@SESSION.tab == 'projectTab'?'active in':'';}}" id="project">
<div class="col-lg-12 well">
	<div class="progress progress-striped active hide">
	  <div class="progress-bar" style="width: 45%"></div>
	</div>
	<form class="form-horizontal" id="projectForm" onsubmit="tinyMCE.triggerSave()">
	<fieldset>
		<legend class="text-danger"><span class="subTitleAction label-danger label">Edit</span> Project</legend>
		<div class="form-group">
		  <label class="control-label">Name</label>
			<input type="text" class="form-control" name="name" placeholder="Project Name" value="{{@resultsProject.name}}">
			<input type="text" class="form-control hide" name="projectId" value="{{@PARAMS.projectId}}">
		</div>
		<div class="form-group">
		  <label for="textArea" class="control-label">Description</label>
			<textarea class="form-control" rows="10" name="description">{{@resultsProject.description}}</textarea>
		</div>
		<div class="form-group">
			<button type="reset" class="btn btn-default" onclick="reset2Add('projectForm')">Cancel</button>
			<div type="submit" class="btn btn-primary" id="btnProjectAddEdit">Submit</div>
			<br/><br/><b class="text-warning">* Click 'Cancel' button if you want to change from EDIT mode to ADD NEW mode!</b>
		</div>
	</fieldset>
	</form>
</div>
</div>
