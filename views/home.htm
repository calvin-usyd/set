<div class="frontpage">
<div class="col-lg-12 text-center">
	<h1>Project</h1>
</div>

<div class="col-lg-4 well pull-right">
	<div class="progress progress-striped active hide">
	  <div class="progress-bar" style="width: 45%"></div>
	</div>
	<form class="form-horizontal" id="projectForm" onsubmit="tinyMCE.triggerSave()">
	<fieldset>
		<legend class="text-danger"><span class="subTitleAction label-danger label">Add New</span> Project</legend>
		<div class="form-group">
		  <label class="control-label">Name</label>
			<input type="text" class="form-control" name="name" placeholder="Project Name" value="{{@resultsProject.name}}">
			<input type="text" class="form-control hide" name="projectId">
		</div>
		<div class="form-group">
		  <label for="textArea" class="control-label">Description</label>
			<textarea class="form-control" rows="10" name="description">{{@resultsProject.description}}</textarea>
		</div>
		<div class="form-group">
			<button type="reset" class="btn btn-default" onclick="reset2Add('projectForm')">Cancel</button>
			<div type="submit" class="btn btn-primary" id="btnProjectAddEdit">Submit</div>
			<br/><br/><b class="text-warning">* Click 'Cancel' button if you want to change from EDIT mode to ADD NEW mode!</b>
		</div>
	</fieldset>
	</form>
</div>
<div class="col-lg-8">
<fieldset>
	<legend class="text-danger">List</legend>
	<table class="table table-striped table-hover sortable">
		<thead>
			<tr>
			  <th class="text-muted text-center">Project</th>
			  <!--th class="text-muted text-center">Requirement</th-->
			  <!--th class="text-muted text-center">User</th>
			  <th class="text-muted text-center">Todo</th-->
			  <th class="sorttable_nosort text-muted text-center">Delete</th>
			</tr>
		</thead>
		<tbody>
			<CHECK if="{{isset(@results) && count(@results) > 0}}">
			<TRUE>
				<REPEAT group="{{@results}}" value="{{@proj}}" counter="{{@index}}">
				<tr>
				  <td>
				    <div id="projectName{{@index}}" data="{{@proj.name}}"></div>
				    <div id="projectId{{@index}}" data="{{@proj.projectId}}"></div>
				    <div id="description{{@index}}" data="{{@proj.description}}"></div>
					<a id="projectEdit" class="btn-link btn btn-xs" href="/project/{{@proj.projectId}}">{{@proj.name}}</div>
					<!--div id="projectEdit" class="btn-link btn btn-xs" onclick="populateProj('{{@index}}')">{{@proj.name}}</div-->
				  </td>
				  <!--td><form action="/requirement" method="post">
						<input type="hidden" name="projectId" value="{{@proj.projectId}}">
						<input type="hidden" name="projectName" value="{{@proj.name}}">
						<button type="submit" class="btn btn-default btn-xs col-xs-12 col-lg-12">Requirement</button>
				  </form></td-->
				  <!--td><form action="/user" method="post">
						<input type="hidden" name="projectId" value="{{@proj.projectId}}">
						<input type="hidden" name="projectName" value="{{@proj.name}}">
						<button type="submit" class="btn btn-default btn-xs col-xs-12 col-lg-12">User</button>
				  </form></td>
				  <td><form action="/todo" method="post">
						<input type="hidden" name="projectId" value="{{@proj.projectId}}">
						<input type="hidden" name="projectName" value="{{@proj.name}}">
						<button type="submit" class="btn btn-default btn-xs col-xs-12 col-lg-12">Todo</button>
				  </form></td-->
				  <td>
					<div class="btn btn-danger btn-xs col-xs-12 col-lg-12" onclick="deleteProj('{{@proj.projectId}}')">Delete</div>
				  </td>
				</tr>
				</REPEAT>
			</TRUE>
			<FALSE>
				<tr>
					<td colspan="6" class="text-center">
						Empty Project!
					</td>
				</tr>
			</FALSE>
			</CHECK>
		</tbody>
	</table> 
</fieldset>
</div>
</div>
