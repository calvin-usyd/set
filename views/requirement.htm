<div class="frontpage">
<div class="col-lg-12 text-center">
	<h1>{{@projectName}} Requirement</h1>
</div>

<div class="col-lg-5 well">
	<div class="progress progress-striped active hide">
	  <div class="progress-bar" style="width: 45%"></div>
	</div>
	<form class="form-horizontal" id="requirementForm" onsubmit="tinyMCE.triggerSave()">
	<fieldset>
		<legend class="text-danger"><span class="subTitleAction label-danger label">Add New</span> Requirement</legend>
		<div class="form-group">
			<label class="control-label">Name</label>
			<input type="text" class="form-control" name="name" placeholder="Requirement name">
			<input type="text" class="hide" name="projectId" value="{{@projectId}}">
			<input type="text" class="hide" name="requireId">
		</div>
		<div class="form-group">
		  <label class="control-label">Description</label>
		  <textarea class="form-control" rows="6" name="description" placeholder="Requirement description"></textarea>
		</div>
		<div class="form-group">
			<button type="reset" class="btn btn-default" onclick="reset2Add('requirementForm')">Cancel</button>
			<div id="btnRequirementAddEdit" class="btn btn-primary">Submit</div>
			<br/><br/><b class="text-warning">* Click 'Cancel' button if you want to change from EDIT mode to ADD NEW mode!</b>
		</div>
	</fieldset>
	</form>
</div>

<div class="col-lg-7">
<fieldset>
	<legend class="text-danger">List</legend>
	<table class="table table-striped table-hover ">
		<thead>
			<tr>
			  <th>#</th>
			  <th>Requirement</th>
			  <th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<CHECK if="{{isset(@results) && count(@results) > 0}}">
			<TRUE>
				<REPEAT group="{{@results}}" value="{{@val}}" counter="{{@index}}">
				<tr>
				  <td>{{@index}}</td>
				  <td>
				    <div id="requirementName{{@index}}" data="{{@val.name}}"></div>
				    <div id="requireId{{@index}}" data="{{@val.requireId}}"></div>
				    <div id="projectId{{@index}}" data="{{@val.projectId}}"></div>
				    <div id="description{{@index}}" data="{{@val.description}}"></div>
					<div id="requirementEdit" class="btn-link btn btn-xs" onclick="populateRequirement('{{@index}}')">{{@val.name}}</div>
				  </td>
				  <td><div type="submit" class="btn btn-danger btn-xs col-xs-12 col-lg-12" onclick="deleteRequirement('{{@val.requireId}}')">Delete</div></td>
				</tr>
				</REPEAT>
			</TRUE>
			<FALSE>
				<tr>
					<td colspan="3" class="text-center">
						Empty Data!
					</td>
				</tr>
			</FALSE>
			</CHECK>
		</tbody>
	</table> 
</fieldset>
</div>
</div>
