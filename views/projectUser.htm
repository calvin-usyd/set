<div class="frontpage">
<div class="col-lg-12 text-center">
	<h1>{{@projectName}} user</h1>
</div>

<div class="col-lg-5 well">
	<form class="form-horizontal" id="projUserForm">
	<fieldset>
		<legend class="text-danger">Add New User</legend>
		<div class="form-group">
			<label for="inputEmail" class="control-label">Username</label>
			<input type="text" class="form-control" name="username" placeholder="Add new username">
			<input type="text"  class="hide" name="projectId" value="{{@projectId}}">
		</div>
		<div class="form-group">
			<button type="reset" class="btn btn-default">Cancel</button>
			<div id="btnProjUserAddEdit" class="btn btn-primary">Submit</div>
		</div>
	</fieldset>
	</form>
</div>

<div class="col-lg-7">
<fieldset>
	<legend class="text-danger">List</legend>
	<table class="table table-striped table-hover ">
		<thead>
			<tr>
			  <th>#</th>
			  <th>User</th>
			  <th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<CHECK if="{{isset(@results) && count(@results) > 0}}">
			<TRUE>
				<REPEAT group="{{@results}}" value="{{@val}}" counter="{{@index}}">
				<tr>
				  <td>{{@index}}</td>
				  <td>{{@val.username}}</td>
				  <td><form>
					<input type="hidden" name="projectId" value="{{@val.projectId}}">
					<div class="btn btn-danger btn-sm col-xs-12 col-lg-12" onclick="deleteProjUser('{{@val.projUserId}}')">Delete</div>
				  </form></td>
				</tr>
				</REPEAT>
			</TRUE>
			<FALSE>
				<tr>
					<td colspan="3" class="text-center">
						Empty User!
					</td>
				</tr>
			</FALSE>
			</CHECK>
		</tbody>
	</table> 
</fieldset>
</div>
</div>
